<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> VideoJS </title>
    <link href="videojs4/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="videojs4/video.js"></script>
    <script src="js/videojs.watermark.js"></script>
</head>

<body>
    <video id="video_1" class="video-js vjs-default-skin vjs-big-play-centered" poster='http://cdn.static.tuoitre.vn/i/s639/2016/10/pZePEXSf.jpg'>
        <source src="http://cdn.static.tuoitre.vn/2016/10/BnUCSYon.mp4" type='video/mp4' />
    </video>
    <script>
    videojs("video_1", {
        aspectRatio: "16:9",
        width: 490,
        height: 275,
        controls: true,
        autoplay: false,
        preload: "auto",
        fluid: true
    }, function() {
        this.on("pause", function() {
            $("#video_1 .vjs-big-play-button").show();
        });
        this.on("play", function() {
            $("#video_1 .vjs-big-play-button").hide();
        });
    }).watermark({
        file: 'http://static.new.tuoitre.vn/tto/i/s626/2016/08/29/logo-100-1472460407.png',
        xpos: 100,
        ypos: 0,
        url: 'http://tuoitre.vn/'
    });

    
    </script>
</body>

</html>
