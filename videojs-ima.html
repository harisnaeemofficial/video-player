<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> VAST3 VideoJS </title>
    <link href="//vjs.zencdn.net/5.3/video-js.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://googleads.github.io/videojs-ima/third_party/videojs-ads/videojs.ads.css"/>
    <link rel="stylesheet" type="text/css" href="https://googleads.github.io/videojs-ima/src/videojs.ima.css"/>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://vjs.zencdn.net/5.3/video.min.js"></script>
    <script src="js/videojs.watermark.js"></script>
    <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script src="js/videojs.ads.js"></script>
    <script src="js/videojs.ima.js"></script>
</head>

<body>
    <div class="wrapper" style="width:490px !important; padding-top: 20px; margin:0 auto;">
        <div class="videocontent">
            <video id="video_media" class="video-js vjs-fluid vjs-big-play-centered" poster='http://cdn.static.tuoitre.vn/i/s639/2016/10/pZePEXSf.jpg'>
                <source src="http://cdn.static.tuoitre.vn/2016/10/BnUCSYon.mp4" type='video/mp4' />
            </video>
        </div>
    </div>
    <script>
    var options = {
        id: 'content_video',
        adTagUrl: 'http://viecit.co/ads.xml'
    };
    videojs("video_media", {
        aspectRatio: "16:9",
        controls: true,
        autoplay: false,
        preload: "auto",
        fluid: true
    }, function() {
        var player = this;
        player.on("pause", function() {
            $("#video_1 .vjs-big-play-button").show();
        });
        player.on("play", function() {
            $("#video_1 .vjs-big-play-button").hide();
        });
        player.ima(options);
        player.ima.requestAds();
        var startEvent = 'click';
        player.one(startEvent,function() {
            player.ima.initializeAdDisplayContainer();
            player.ima.requestAds();
            player.play();
        });
    });

    $("#video_media").bind("contextmenu", function(event) {
        if ($(".videojs-rightclick").length) $("div.videojs-rightclick").remove();
        event.preventDefault();
        $('<div class="videojs-rightclick"><a href="http://tuoitre.vn">Â© Copyright 2016 vietdien2005</a></div>').appendTo("body").css({
            top: event.pageY + "px",
            left: event.pageX + "px"
        });
    }).bind("click", function(event) {
        $("div.videojs-rightclick").remove();
    });
    $(document).on("click", function(event) {
        $("div.videojs-rightclick").remove();
    });
    </script>
</body>

</html>
