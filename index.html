<script>
	$("video").bind("contextmenu", function(event) { 
    if($(".videojs-rightclick").length) $("div.videojs-rightclick").remove();
    event.preventDefault();
    $('<div class="videojs-rightclick"><a href="http://tuoitre.vn">© Copyright 2016 vietdien2005</a></div>')
        .appendTo("body")
        .css({top: event.pageY + "px", left: event.pageX + "px"});
    }).bind("click", function(event) {
        $("div.videojs-rightclick").remove();
    });
    $(document).on("click",function(event) {  $("div.videojs-rightclick").remove(); });

    videojs("video_2").ready(function () {
		this.on("pause", function () {
			$('#video_2 .vjs-big-play-button').show();
		});
		this.on("play", function () {
			$('#video_2 .vjs-big-play-button').hide();
		});
    });
  
</script>
