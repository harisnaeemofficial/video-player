<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> VAST3 VideoJS </title>
    <link href="css/video-js.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/videojs.vast.vpaid.css" media="screen" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="js/video.js"></script>
    <script src="js/videojs.watermark.js"></script>
    <script src="js/videojs_5.vast.vpaid.min.js"></script>
    <script type="text/javascript" src="jwplayer/jwplayer.js"></script>
    <script type="text/javascript">
        jwplayer.key = "yl/yqfTaFkHTZsvJEK6NtJYZZujiAxc3knwh";
    </script>
</head>

<body>
    
    <div class="col-md-12" style="max-width:490px !important; padding-top: 20px; margin:0 auto;">
        <div class="videocontent">
            <video id="video1" class="video-js vjs-fluid vjs-big-play-centered" poster='http://cdn.static.tuoitre.vn/i/s639/2016/10/pZePEXSf.jpg'>
                <source src="http://cdn.static.tuoitre.vn/2016/10/BnUCSYon.mp4" type='video/mp4' />
            </video>
        </div>
    </div>
    <script>
    var vjs_options_default = {
        "aspectRatio": '16:9',
        "controls": true,
        "autoplay": false,
        "preload": 'auto',
        "fluid": true
    }
    
    videojs('video1', vjs_options_default, function() {
        var listlinkad = [
            'http://network.tuoitre.vn/out&a&i&eTFMR0FQK0xaKzg9',
        ];
        var player = this;
        player.on('pause', function() {
            $('#video1 .vjs-big-play-button').show();
        });
        player.on('play', function() {
            $('#video1 .vjs-big-play-button').hide();
        });
        player.watermark({
            file: 'http://static.new.tuoitre.vn/tto/i/s626/2016/08/29/logo-100-1472460407.png',
            xpos: 100,
            ypos: 0,
            url: 'http://tuoitre.vn/'
        });
        var randnum = Math.floor(Math.random() * listlinkad.length);
        var vastAd = player.vastClient({
            adTagUrl: listlinkad[randnum],
            adsCancelTimeout: 20000,
            responseTimeout: 20000,
            adsEnabled: true,
            autoResize: true,
            vpaidFlashLoaderPath: ''
        });
        player.on('reset', function () {
            if (!vastAd.isEnabled()) {
                vastAd.enable();
            } else {
                vastAd.disable();
            }
        });
    });
    </script>
