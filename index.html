<head>
  <link href="http://vjs.zencdn.net/5-unsafe/video-js.css" rel="stylesheet">

  <title> VideoJS </title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://vjs.zencdn.net/5-unsafe/video.js"></script>
  <script src="videojs.watermark.js"></script>
  <style> 
  	.wrapper { padding-bottom: 50px; }
  	.videojs-rightclick {
	    z-index: 1000;
	    position: absolute;
	    background-color: black;
	    color: white !important;
	    padding: 8px;
	    margin: 0;
	    font-size: 12px;
	    text-align: left;
	    border: 0;
	}

	.videojs-rightclick a {
	    color: white !important;
	}

	.videojs-rightclick a:hover {
	    color: white !important;
	}
  </style>
</head>
<body>
<div class="wrapper">
 	<div class="videocontent">
	  	<video id="video_1" class="video-js vjs-fluid vjs-big-play-centered" poster='http://cdn.static.tuoitre.vn/i/s639/2016/08/j6094c3F.jpg' preload="auto" controls data-setup='{ "aspectRatio":"16:9", "fluid" : true}'>
	    	<source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4' />
	  	</video>
	  	<script>
			videojs('video_1').watermark({
				file: 'logo_100.png',
				xpos: 100,
				ypos: 0,
				xrepeat: 0,
				opacity: 0.5,
				url: "http://tuoitre.vn/"
			});
		</script>
   	</div>
</div>
<div class="wrapper">

			});

</div>

<script>
	$("video").bind("contextmenu", function(event) { 
    if($(".videojs-rightclick").length) $("div.videojs-rightclick").remove();
    event.preventDefault();
    $('<div class="videojs-rightclick"><a href="http://tuoitre.vn">Â© Copyright 2016 vietdien2005</a></div>')
        .appendTo("body")
        .css({top: event.pageY + "px", left: event.pageX + "px"});
    }).bind("click", function(event) {
        $("div.videojs-rightclick").remove();
    });
    $(document).on("click",function(event) {  $("div.videojs-rightclick").remove(); });
</script>
