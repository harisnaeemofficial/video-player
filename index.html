        <div class="col-md-12" style="max-width:490px !important; margin:0 auto;">

                <video id="videojs_1" class="video-js vjs-fluid vjs-big-play-centered" poster='http://cdn.static.tuoitre.vn/i/s639/2016/10/pZePEXSf.jpg'>
                    <source src="http://cdn.static.tuoitre.vn/2016/10/BnUCSYon.mp4" type='video/mp4' />
                </video>
            </div>
        </div>
        <script>
        var vjs_options_default = {
            "aspectRatio": '16:9',
            "controls": true,
            "autoplay": false,
            "preload": 'auto',
            "fluid": true
        }
        
        videojs('videojs_1', vjs_options_default, function() {
            var listlinkad = [
                'http://network.tuoitre.vn/in&v&a&U3U5d0xmNGVkUnc9',
            ];
            var player = this;
            player.on('pause', function() {
                $('#videojs_1 .vjs-big-play-button').show();
            });
            player.on('play', function() {
                $('#videojs_1 .vjs-big-play-button').hide();
            });
            player.watermark({
                file: 'http://static.new.tuoitre.vn/tto/i/s626/2016/08/29/logo-100-1472460407.png',
                xpos: 100,
                ypos: 0,
                url: 'http://tuoitre.vn/'
            });
            var randnum = Math.floor(Math.random() * listlinkad.length);
            var vastAd = player.vastClient({
                adTagUrl: listlinkad[randnum],
                adsCancelTimeout: 20000,
                responseTimeout: 20000,
                adsEnabled: true,
                autoResize: true,
                vpaidFlashLoaderPath: ''
            });
            player.on('reset', function () {
                if (!vastAd.isEnabled()) {
                    vastAd.enable();
                } else {
                    vastAd.disable();
                }
            });
        });
        </script>
