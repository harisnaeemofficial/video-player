<div class="wrapper" style="width:880; padding-top: 20px; margin:0 auto;">

		<video id="video_media" class="video-js vjs-fluid vjs-big-play-centered" data-setup='{}'>

 	</div>
</div>
<script>
videojs('video_media',{aspectRatio:'16:9',controls:true,autoplay:true,preload:'auto',fluid:true,

}).watermark({file: 'http://static.new.tuoitre.vn/tto/i/s626/2016/08/29/logo-100-1472460407.png',xpos:100,ypos:0,url:'http://tuoitre.vn/'
